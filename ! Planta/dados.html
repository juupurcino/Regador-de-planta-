<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da planta</title>
    <link rel="stylesheet" href="dados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>
<body>
    <header class="centralize">
        <a href="">Home</a> 
        <a href="">Regar</a>
    </header>
    
    <main>
        
        <h1 style="color: black; font-size: 3em;">Dados da planta</h1>
        <div class="home centralize">
            <div class="place" id="Umidade">
                <h2>Umidade do solo</h2>
                <span class="temperature centralize">
                    <span class="material-symbols-outlined">humidity_indoor</span>
                    <h3 id="LivingRoomTemp">31°C</h3>
                </span>
            </div>

            <div class="place">
                <h2>Nivel da água</h2>
                <span class="temperature centralize">
                    <span class="material-symbols-outlined">water_drop</span>
                    <h3 id="LivingRoomTemp">31°C</h3>
                </span>
            </div>

            
            <div class="place">
                <h2>Temperatura ambiente</h2>
                <span class="temperature centralize">
                    <span class="material-symbols-outlined">device_thermostat</span>
                    <h3 id="LivingRoomTemp">31°C</h3>
                </span>
            </div>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
